<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Voltzz</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/vqi7pwo.css">
    <link rel="shortcut icon" href="files/img/logo.png" type="image/x-icon">
</head>
<script src="script/script.js"></script>

<body>
    <center>
        <br>
        <div class="container">
            <br>
            <div class="title">
                <h1>Voltzz</h1>
            </div>
            <div class="division-bar"></div>
            <br><br><br>
            <div class="energias">
                <h4 style="color: white;">Tipos de energia que trabalhamos</h4>
                <section class="energy-card">
                    <div class="row">
                        <div class="col">
                            <div id="content1">
                                <div class="energy-1">
                                    <br>
                                    <h5 style="color: aliceblue;">Maremotriz</h5>
                                    <img src="files/img/maremotriz.png" alt="" width="300px">
                                    <button onclick=card1()>
                                        <h1 style="color: aliceblue;">↴</h1>
                                    </button>
                                </div>
                            </div>
                            <h1> </h1>
                        </div>
                        <div class="col">
                            <div id="content2">
                                <div class="energy-1">
                                    <br>
                                    <h5 style="color: aliceblue;">Eólica</h5>
                                    <img src="files/img/eolica.png" alt="" width="300px">
                                    <button onclick=card2()>
                                        <h1 style="color: aliceblue;">↴</h1>
                                    </button>
                                </div>
                            </div>
                            <h1> </h1>
                        </div>
                        <div class="col">
                            <div id="content3">
                                <div class="energy-1">
                                    <br>
                                    <h5 style="color: aliceblue;">Solar</h5>
                                    <img src="files/img/solar.png" alt="" width="300px">
                                    <button onclick=card3()>
                                        <h1 style="color: aliceblue;">↴</h1>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <br>
            <div class="division-bar2"></div>
            <br><br>
            <div class="calculo">
                <br>
                <h4 style="color: white;">Melhor Energia para Você!</h4>
                <div id="user_input">
                    <div class="input-group" style="width: 300px;">
                        <div class="input-group-prepend">
                            <span class="input-group-text"
                                style="color: rgba(13,15,92,1); border-radius: 5px 0px 0px 5px;">Conta de Luz:</span>
                        </div>
                        <input type="number" id="conta" class="form-control" aria-label="With textarea"
                            placeholder="R$"></input>
                    </div>
                </div>
                <br>
                <a href="#tabela"><button type="button" class="btn btn-info" onclick=calcular()>Calcular</button></a>
                <hr />
                <div class="tabela" id="tabela">
                    <!--TABELA-->
                </div>
            </div>
            <br><br>
        </div>
    </center>
</body>

<style>
    body {
        font-family: montserrat, sans-serif;
        color: white;
        background-image: url('files/img/background.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
    }
</style>

</html>
